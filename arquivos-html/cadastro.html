<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se!</title>
</head>
<body>
    <header>
        <img src="./logo-sem-fundo.png" alt="">
    </header>
    <main>
       <h2>
        Faça seu cadastro em nosso site e receb descontos incríveis!
       </h2> 
       <form>
        <label>Nome:</label>
        <input 
        type="text"
        placeholder="Nome completo">
        <label>Senha:</label>
        <input 
        type="text"
        placeholder="6 a 8 dígitos">
        <button type="submit">Cadastrar</button>
       </form>
    </main>
</body>
</html>
